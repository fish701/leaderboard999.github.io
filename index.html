<body>

    <script>
        // DOM elements
        const leaderboardBody = document.getElementById('leaderboardBody');
        const searchInput = document.getElementById('searchInput');
        const changeLink = document.getElementById('changeLink');
        const signInLink = document.getElementById('signInLink');
        const editModal = document.getElementById('editModal');
        const authModal = document.getElementById('authModal');
        const closeModal = document.getElementById('closeModal');
        const closeAuthModal = document.getElementById('closeAuthModal');
        const cancelBtn = document.getElementById('cancelBtn');
        const saveBtn = document.getElementById('saveBtn');
        const playerList = document.getElementById('playerList');
        const addPlayerBtn = document.getElementById('addPlayerBtn');
        const newPlayerName = document.getElementById('newPlayerName');
        const newPlayerScore = document.getElementById('newPlayerScore');
        const editStatusMessage = document.getElementById('editStatusMessage');
        const statusMessage = document.getElementById('statusMessage');
        
        // Auth elements
        const userInfo = document.getElementById('userInfo');
        const userAvatar = document.getElementById('userAvatar');
        const userName = document.getElementById('userName');
        const signOutBtn = document.getElementById('signOutBtn');
        const signInEmail = document.getElementById('signInEmail');
        const signInPassword = document.getElementById('signInPassword');
        const signInBtn = document.getElementById('signInBtn');
        const signUpName = document.getElementById('signUpName');
        const signUpEmail = document.getElementById('signUpEmail');
        const signUpPassword = document.getElementById('signUpPassword');
        const signUpBtn = document.getElementById('signUpBtn');
        const cancelAuthBtn = document.getElementById('cancelAuthBtn');
        const cancelSignUpBtn = document.getElementById('cancelSignUpBtn');
        const authTabs = document.querySelectorAll('.auth-tab');
        const authForms = document.querySelectorAll('.auth-form');
        
        // Firebase variables
        let db;
        let auth;
        let leaderboardCollection;

        // Current user
        let currentUser = null;

        // Level progression system
        function calculateLevelAndProgress(score) {
            let level = 1;
            let progress = 0;
            let baseScore = 100; // Base score needed for level 1
            
            // Calculate level based on score
            while (score >= baseScore) {
                score -= baseScore;
                level++;
                baseScore *= 1.25; // Each level requires 1.25x more score
            }
            
            // Calculate progress percentage for current level
            progress = Math.min(100, Math.round((score / baseScore) * 100));
            
            return { level, progress, scoreToNextLevel: baseScore - score };
        }

        // Show status message
        function showStatus(message, isSuccess = true, element = statusMessage) {
            element.innerHTML = `<div class="status-message ${isSuccess ? 'status-success' : 'status-error'}">${message}</div>`;
            setTimeout(() => {
                element.innerHTML = '';
            }, 3000);
        }

        // Initialize Firebase and leaderboard
        async function initLeaderboard() {
            try {
                console.log('Initializing Firebase...');
                
                // Wait for Firebase to be available
                let attempts = 0;
                const maxAttempts = 50; // 5 seconds max wait
                
                while (!window.firebaseDb && attempts < maxAttempts) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }
                
                if (!window.firebaseDb) {
                    throw new Error('Firebase failed to initialize');
                }
                
                db = window.firebaseDb;
                auth = window.firebaseAuth;
                leaderboardCollection = window.firebaseCollection(db, 'players');
                
                console.log('Firebase initialized successfully');
                
                // Set up authentication state listener
                window.firebaseOnAuthStateChanged(auth, (user) => {
                    if (user) {
                        // User is signed in
                        currentUser = user;
                        updateUIForUser(user);
                        console.log('User signed in:', user.email);
                    } else {
                        // User is signed out
                        currentUser = null;
                        updateUIForGuest();
                        console.log('User signed out');
                    }
                });
                
                // Set up real-time listener for leaderboard
                setupRealtimeListener();
                setupEventListeners();
                
            } catch (error) {
                console.error('Error initializing leaderboard:', error);
                leaderboardBody.innerHTML = '<tr><td colspan="5" class="loading">Error loading leaderboard. Please refresh the page.</td></tr>';
                showStatus('Error connecting to database', false);
            }
        }

        // Update UI for authenticated user
        function updateUIForUser(user) {
            // Show user info
            userInfo.style.display = 'flex';
            const displayName = user.displayName || user.email.split('@')[0];
            userName.textContent = displayName;
            userAvatar.textContent = displayName.charAt(0).toUpperCase();
            
            // Show change button
            changeLink.style.display = 'block';
            signInLink.style.display = 'none';
            
            // Close auth modal if open
            authModal.style.display = 'none';
        }

        // Update UI for guest
        function updateUIForGuest() {
            // Hide user info
            userInfo.style.display = 'none';
            
            // Hide change button
            changeLink.style.display = 'none';
            signInLink.style.display = 'block';
            
            // Close edit modal if open
            editModal.style.display = 'none';
        }

        // Set up real-time Firestore listener
        function setupRealtimeListener() {
            window.firebaseOnSnapshot(leaderboardCollection, (snapshot) => {
                console.log('Received snapshot with', snapshot.size, 'players');
                const leaderboardData = [];
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    leaderboardData.push({
                        id: doc.id,
                        name: data.name,
                        score: data.score
                    });
                });
                
                // Sort by score (highest first)
                leaderboardData.sort((a, b) => b.score - a.score);
                
                // Render the leaderboard
                renderLeaderboard(leaderboardData);
                
                // If edit modal is open, update player list
                if (editModal.style.display === 'flex' && currentUser) {
                    renderPlayerList(leaderboardData);
                }
            }, (error) => {
                console.error('Error listening to leaderboard:', error);
                leaderboardBody.innerHTML = '<tr><td colspan="5" class="loading">Error loading leaderboard data.</td></tr>';
                showStatus('Error loading data', false);
            });
        }

        // Render the leaderboard
        function renderLeaderboard(data) {
            if (data.length === 0) {
                leaderboardBody.innerHTML = '<tr><td colspan="5" class="loading">No players found. Add some players to get started!</td></tr>';
                return;
            }
            
            leaderboardBody.innerHTML = '';
            
            data.forEach((player, index) => {
                const row = document.createElement('tr');
                
                // Calculate level and progress
                const { level, progress } = calculateLevelAndProgress(player.score);
                
                // Determine medal for top 3
                let medalHTML = '';
                if (index === 0) {
                    medalHTML = '<span class="medal gold">1</span>';
                } else if (index === 1) {
                    medalHTML = '<span class="medal silver">2</span>';
                } else if (index === 2) {
                    medalHTML = '<span class="medal bronze">3</span>';
                } else {
                    medalHTML = `<span class="rank">${index + 1}</span>`;
                }
                
                // Get initials for avatar
                const initials = player.name.split(' ').map(n => n[0]).join('');
                
                row.innerHTML = `
                    <td class="rank">${medalHTML}</td>
                    <td class="level">${level}</td>
                    <td>
                        <div class="player">
                            <div class="avatar">${initials}</div>
                            <div class="name">${player.name}</div>
                        </div>
                    </td>
                    <td class="score">${player.score.toLocaleString()}</td>
                    <td>
                        <div class="progress-bar">
                            <div class="progress" style="width: ${progress}%"></div>
                        </div>
                        <span style="font-size: 0.8rem; margin-left: 5px;">${progress}%</span>
                    </td>
                `;
                
                leaderboardBody.appendChild(row);
            });
        }

        // Render the player list in the modal
        function renderPlayerList(data) {
            playerList.innerHTML = '';
            
            if (data.length === 0) {
                playerList.innerHTML = '<div class="loading">No players found</div>';
                return;
            }
            
            data.forEach((player, index) => {
                const playerItem = document.createElement('div');
                playerItem.className = 'player-item';
                
                // Calculate level and progress
                const { level, progress } = calculateLevelAndProgress(player.score);
                
                playerItem.innerHTML = `
                    <div class="player-info">
                        <div class="avatar" style="margin-right: 10px;">${player.name.split(' ').map(n => n[0]).join('')}</div>
                        <div>
                            <div class="name">${player.name}</div>
                            <div style="font-size: 0.8rem; color: #6c757d;">
                                Score: ${player.score} | Level: ${level} | Progress: ${progress}%
                            </div>
                        </div>
                    </div>
                    <div class="player-actions">
                        <button class="btn btn-primary edit-player" data-id="${player.id}">Edit</button>
                        <button class="btn btn-danger delete-player" data-id="${player.id}">Delete</button>
                    </div>
                `;
                
                playerList.appendChild(playerItem);
            });
            
            // Add event listeners to edit and delete buttons
            document.querySelectorAll('.edit-player').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const playerId = e.target.getAttribute('data-id');
                    editPlayer(playerId);
                });
            });
            
            document.querySelectorAll('.delete-player').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const playerId = e.target.getAttribute('data-id');
                    deletePlayer(playerId);
                });
            });
        }

        // Filter the leaderboard based on search input
        function filterLeaderboard() {
            const searchTerm = searchInput.value.toLowerCase();
            
            // Get current data from Firestore
            window.firebaseGetDocs(leaderboardCollection).then((snapshot) => {
                const leaderboardData = [];
                snapshot.forEach((doc) => {
                    leaderboardData.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                // Sort by score (highest first)
                leaderboardData.sort((a, b) => b.score - a.score);
                
                if (searchTerm === '') {
                    renderLeaderboard(leaderboardData);
                    return;
                }
                
                const filteredData = leaderboardData.filter(player => 
                    player.name.toLowerCase().includes(searchTerm)
                );
                
                renderLeaderboard(filteredData);
            });
        }

        // Open the auth modal
        function openAuthModal() {
            authModal.style.display = 'flex';
            // Reset forms
            document.getElementById('signInForm').classList.add('active');
            document.getElementById('signUpForm').classList.remove('active');
            document.querySelector('.auth-tab[data-tab="signin"]').classList.add('active');
            document.querySelector('.auth-tab[data-tab="signup"]').classList.remove('active');
            signInEmail.focus();
        }

        // Close the auth modal
        function closeAuthModal() {
            authModal.style.display = 'none';
            // Reset form fields
            signInEmail.value = '';
            signInPassword.value = '';
            signUpName.value = '';
            signUpEmail.value = '';
            signUpPassword.value = '';
            statusMessage.innerHTML = '';
        }

        // Open the edit modal
        function openEditModal() {
            if (!currentUser) {
                openAuthModal();
                return;
            }
            
            editModal.style.display = 'flex';
            // Load current data for the player list
            window.firebaseGetDocs(leaderboardCollection).then((snapshot) => {
                const leaderboardData = [];
                snapshot.forEach((doc) => {
                    leaderboardData.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                // Sort by score (highest first)
                leaderboardData.sort((a, b) => b.score - a.score);
                renderPlayerList(leaderboardData);
            });
        }

        // Close the edit modal
        function closeEditModal() {
            editModal.style.display = 'none';
            // Reset form fields
            newPlayerName.value = '';
            newPlayerScore.value = '';
            editStatusMessage.innerHTML = '';
        }

        // Sign in user
        async function signIn() {
            const email = signInEmail.value.trim();
            const password = signInPassword.value.trim();
            
            if (!email || !password) {
                showStatus('Please enter both email and password', false);
                return;
            }
            
            try {
                console.log('Signing in:', email);
                await window.firebaseSignIn(auth, email, password);
                showStatus('Signed in successfully!', true);
                // The UI will update automatically via the auth state listener
            } catch (error) {
                console.error('Error signing in:', error);
                showStatus('Error signing in: ' + error.message, false);
            }
        }

        // Sign up user
        async function signUp() {
            const name = signUpName.value.trim();
            const email = signUpEmail.value.trim();
            const password = signUpPassword.value.trim();
            
            if (!name || !email || !password) {
                showStatus('Please fill in all fields', false);
                return;
            }
            
            if (password.length < 6) {
                showStatus('Password must be at least 6 characters', false);
                return;
            }
            
            try {
                console.log('Signing up:', email);
                const userCredential = await window.firebaseCreateUser(auth, email, password);
                
                // Update user profile with display name
                await window.firebaseSetDoc(window.firebaseDoc(db, 'users', userCredential.user.uid), {
                    displayName: name,
                    email: email,
                    createdAt: new Date()
                });
                
                showStatus('Account created successfully!', true);
                // The UI will update automatically via the auth state listener
            } catch (error) {
                console.error('Error signing up:', error);
                showStatus('Error creating account: ' + error.message, false);
            }
        }

        // Sign out user
        async function signOutUser() {
            try {
                await window.firebaseSignOut(auth);
                showStatus('Signed out successfully', true, editStatusMessage);
            } catch (error) {
                console.error('Error signing out:', error);
                showStatus('Error signing out', false, editStatusMessage);
            }
        }

        // Add a new player
        async function addNewPlayer() {
            if (!currentUser) {
                showStatus('Please sign in to add players', false, editStatusMessage);
                return;
            }
            
            const name = newPlayerName.value.trim();
            const score = parseInt(newPlayerScore.value);
            
            if (!name || isNaN(score)) {
                showStatus('Please fill in all fields with valid values', false, editStatusMessage);
                return;
            }
            
            if (score < 0 || score > 100000) {
                showStatus('Score must be between 0 and 100000', false, editStatusMessage);
                return;
            }
            
            try {
                console.log('Adding player:', name, score);
                
                // Use addDoc to let Firestore auto-generate the ID
                const docRef = await window.firebaseAddDoc(leaderboardCollection, {
                    name: name,
                    score: score,
                    createdAt: new Date(),
                    createdBy: currentUser.uid
                });
                
                console.log('Player added with ID:', docRef.id);
                
                // Reset form fields
                newPlayerName.value = '';
                newPlayerScore.value = '';
                
                // Success message
                showStatus('Player added successfully!', true, editStatusMessage);
                
            } catch (error) {
                console.error('Error adding player:', error);
                showStatus('Error adding player: ' + error.message, false, editStatusMessage);
            }
        }

        // Edit a player
        async function editPlayer(playerId) {
            if (!currentUser) {
                showStatus('Please sign in to edit players', false, editStatusMessage);
                return;
            }
            
            // Get current player data
            const playerDoc = window.firebaseDoc(db, 'players', playerId);
            const playerSnapshot = await window.firebaseGetDocs(window.firebaseCollection(db, 'players'));
            let playerData = null;
            
            playerSnapshot.forEach((doc) => {
                if (doc.id === playerId) {
                    playerData = doc.data();
                }
            });
            
            if (!playerData) {
                showStatus('Player not found', false, editStatusMessage);
                return;
            }
            
            const newName = prompt('Enter new name:', playerData.name);
            if (newName === null) return; // User cancelled
            
            const newScore = parseInt(prompt('Enter new score:', playerData.score));
            if (isNaN(newScore) || newScore < 0 || newScore > 100000) {
                showStatus('Please enter a valid score between 0 and 100000', false, editStatusMessage);
                return;
            }
            
            try {
                console.log('Updating player:', playerId, newName, newScore);
                
                // Update the player in Firestore
                await window.firebaseSetDoc(playerDoc, {
                    name: newName.trim(),
                    score: newScore,
                    updatedAt: new Date(),
                    updatedBy: currentUser.uid
                }, { merge: true });
                
                // Success message
                showStatus('Player updated successfully!', true, editStatusMessage);
            } catch (error) {
                console.error('Error updating player:', error);
                showStatus('Error updating player: ' + error.message, false, editStatusMessage);
            }
        }

        // Delete a player
        async function deletePlayer(playerId) {
            if (!currentUser) {
                showStatus('Please sign in to delete players', false, editStatusMessage);
                return;
            }
            
            if (!confirm('Are you sure you want to delete this player?')) {
                return;
            }
            
            try {
                console.log('Deleting player:', playerId);
                
                // Delete the player from Firestore
                await window.firebaseDeleteDoc(window.firebaseDoc(db, 'players', playerId));
                
                // Success message
                showStatus('Player deleted successfully!', true, editStatusMessage);
            } catch (error) {
                console.error('Error deleting player:', error);
                showStatus('Error deleting player: ' + error.message, false, editStatusMessage);
            }
        }

        // Set up event listeners
        function setupEventListeners() {
            // Search functionality
            searchInput.addEventListener('input', filterLeaderboard);
            
            // Modal functionality
            changeLink.addEventListener('click', openEditModal);
            signInLink.addEventListener('click', openAuthModal);
            closeModal.addEventListener('click', closeEditModal);
            closeAuthModal.addEventListener('click', closeAuthModal);
            cancelBtn.addEventListener('click', closeEditModal);
            saveBtn.addEventListener('click', closeEditModal);
            addPlayerBtn.addEventListener('click', addNewPlayer);
            signOutBtn.addEventListener('click', signOutUser);
            
            // Auth functionality
            signInBtn.addEventListener('click', signIn);
            signUpBtn.addEventListener('click', signUp);
            cancelAuthBtn.addEventListener('click', closeAuthModal);
            cancelSignUpBtn.addEventListener('click', closeAuthModal);
            
            // Auth tabs
            authTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.getAttribute('data-tab');
                    
                    // Update active tab
                    authTabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // Show corresponding form
                    authForms.forEach(form => form.classList.remove('active'));
                    document.getElementById(tabName + 'Form').classList.add('active');
                });
            });
            
            // Allow pressing Enter in auth forms
            signInPassword.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    signIn();
                }
            });
            
            signUpPassword.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    signUp();
                }
            });
            
            // Close modals when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target === editModal) {
                    closeEditModal();
                }
                if (e.target === authModal) {
                    closeAuthModal();
                }
            });
        }

        // Initialize the leaderboard when the page loads
        document.addEventListener('DOMContentLoaded', initLeaderboard);
    </script>
</body>
