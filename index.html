<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Leaderboard</title>
    
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin-top: 20px;
        }

        header {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
            padding: 25px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .search-box {
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border: 1px solid #ced4da;
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #4a6491;
            box-shadow: 0 0 0 3px rgba(74, 100, 145, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .leaderboard {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #4a6491;
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            user-select: none;
        }

        tbody tr {
            border-bottom: 1px solid #e9ecef;
            transition: background-color 0.3s;
        }

        tbody tr:hover {
            background-color: #f1f3f5;
        }

        tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tbody tr:nth-child(even):hover {
            background-color: #e9ecef;
        }

        td {
            padding: 15px;
        }

        .rank {
            font-weight: bold;
            text-align: center;
            width: 80px;
        }

        .level {
            font-weight: bold;
            text-align: center;
            width: 80px;
            color: #4a6491;
        }

        .player {
            display: flex;
            align-items: center;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #4a6491;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 15px;
        }

        .name {
            font-weight: 600;
        }

        .score {
            font-weight: 600;
            color: #2c3e50;
        }

        .medal {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .gold {
            background-color: #ffd700;
            color: #8b7500;
        }

        .silver {
            background-color: #c0c0c0;
            color: #696969;
        }

        .bronze {
            background-color: #cd7f32;
            color: #5a4326;
        }

        .progress-bar {
            height: 8px;
            background-color: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(to right, #4a6491, #6a84b1);
            border-radius: 4px;
        }

        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 20px;
            color: white;
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .change-btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 6px 12px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }

        .change-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
            padding: 20px;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 1.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .close-btn:hover {
            transform: scale(1.1);
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4a6491;
            box-shadow: 0 0 0 3px rgba(74, 100, 145, 0.2);
        }

        .player-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ced4da;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .player-item:last-child {
            border-bottom: none;
        }

        .player-info {
            display: flex;
            align-items: center;
        }

        .player-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: #4a6491;
            color: white;
        }

        .btn-primary:hover {
            background-color: #3a5479;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .password-section {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #4a6491;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .edit-section {
            display: none;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .search-box {
                width: 100%;
            }
            
            th, td {
                padding: 10px 8px;
            }
            
            .avatar {
                width: 32px;
                height: 32px;
                margin-right: 10px;
            }
            
            .player-actions {
                flex-direction: column;
                gap: 5px;
            }
            
            footer {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Leaderboard</h1>
            <p class="subtitle">Top performers ranked by score</p>
        </header>
        
        <div class="controls">
            <div class="search-box">
                <span class="search-icon">üîç</span>
                <input type="text" id="searchInput" placeholder="Search players...">
            </div>
        </div>
        
        <div class="leaderboard">
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Level</th>
                        <th>Name</th>
                        <th>Score</th>
                        <th>Progress</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <!-- Leaderboard data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    
    <footer>
        <p>Leaderboard &copy; 2023 | Updated in real-time</p>
        <a class="change-btn" id="changeLink">Change</a>
    </footer>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Leaderboard</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="password-section">
                    <h3>Authentication Required</h3>
                    <div class="form-group">
                        <label for="passwordInput">Enter Password to Edit</label>
                        <input type="password" id="passwordInput" placeholder="Enter password">
                        <div class="error-message" id="passwordError">Incorrect password. Please try again.</div>
                    </div>
                    <button class="btn btn-primary" id="verifyPasswordBtn">Verify Password</button>
                </div>
                
                <div class="edit-section" id="editSection">
                    <div class="form-group">
                        <label for="newPlayerName">Add New Player</label>
                        <input type="text" id="newPlayerName" placeholder="Enter player name">
                    </div>
                    <div class="form-group">
                        <label for="newPlayerScore">Score</label>
                        <input type="number" id="newPlayerScore" placeholder="Enter score" min="0" max="100000">
                    </div>
                    <button class="btn btn-primary" id="addPlayerBtn">Add Player</button>
                    
                    <h3 style="margin: 25px 0 15px;">Current Players</h3>
                    <div class="player-list" id="playerList">
                        <!-- Player list will be populated by JavaScript -->
                    </div>
                    
                    <div class="form-actions">
                        <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
                        <button class="btn btn-success" id="saveBtn">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration - REPLACE WITH YOUR ACTUAL FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-project-id.firebaseapp.com",
            databaseURL: "https://your-project-id-default-rtdb.firebaseio.com",
            projectId: "your-project-id",
            storageBucket: "your-project-id.appspot.com",
            messagingSenderId: "your-sender-id",
            appId: "your-app-id"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Password for authentication
        const correctPassword = "(67a=72b*3x^2/areug45uay";

        // DOM elements
        const leaderboardBody = document.getElementById('leaderboardBody');
        const searchInput = document.getElementById('searchInput');
        const changeLink = document.getElementById('changeLink');
        const editModal = document.getElementById('editModal');
        const closeModal = document.getElementById('closeModal');
        const cancelBtn = document.getElementById('cancelBtn');
        const saveBtn = document.getElementById('saveBtn');
        const playerList = document.getElementById('playerList');
        const addPlayerBtn = document.getElementById('addPlayerBtn');
        const newPlayerName = document.getElementById('newPlayerName');
        const newPlayerScore = document.getElementById('newPlayerScore');
        const passwordInput = document.getElementById('passwordInput');
        const verifyPasswordBtn = document.getElementById('verifyPasswordBtn');
        const passwordError = document.getElementById('passwordError');
        const editSection = document.getElementById('editSection');

        // Track authentication state
        let isAuthenticated = false;

        // Level progression system
        function calculateLevelAndProgress(score) {
            let level = 1;
            let progress = 0;
            let baseScore = 100; // Base score needed for level 1
            
            // Calculate level based on score
            while (score >= baseScore) {
                score -= baseScore;
                level++;
                baseScore *= 1.25; // Each level requires 1.25x more score
            }
            
            // Calculate progress percentage for current level
            progress = Math.min(100, Math.round((score / baseScore) * 100));
            
            return { level, progress, scoreToNextLevel: baseScore - score };
        }

        // Load leaderboard data from Firebase
        function loadLeaderboardDataFromFirebase(callback) {
            const leaderboardRef = database.ref('leaderboard');
            
            // Set up real-time listener
            leaderboardRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    // Convert Firebase object to array
                    const leaderboardArray = Object.keys(data).map(key => ({
                        id: key,
                        ...data[key]
                    }));
                    callback(leaderboardArray);
                } else {
                    // If no data in Firebase, use default data
                    const defaultData = [
                        { id: "1", name: "Alex Johnson", score: 9850 },
                        { id: "2", name: "Sam Wilson", score: 8720 },
                        { id: "3", name: "Taylor Swift", score: 7650 },
                        { id: "4", name: "Jordan Lee", score: 7430 },
                        { id: "5", name: "Casey Kim", score: 6980 },
                        { id: "6", name: "Morgan Reed", score: 6540 },
                        { id: "7", name: "Riley Smith", score: 6210 },
                        { id: "8", name: "Avery Brown", score: 5870 },
                        { id: "9", name: "Quinn Davis", score: 5430 },
                        { id: "10", name: "Skyler White", score: 5120 }
                    ];
                    
                    // Save default data to Firebase
                    defaultData.forEach(player => {
                        leaderboardRef.child(player.id).set(player);
                    });
                    
                    callback(defaultData);
                }
            });
        }

        // Save leaderboard data to Firebase
        function saveLeaderboardDataToFirebase(data) {
            const leaderboardRef = database.ref('leaderboard');
            
            // Clear existing data
            leaderboardRef.remove().then(() => {
                // Save new data
                data.forEach(player => {
                    leaderboardRef.child(player.id).set({
                        name: player.name,
                        score: player.score
                    });
                });
            });
        }

        // Sort data by score (highest first)
        function sortDataByScore(data) {
            return [...data].sort((a, b) => b.score - a.score);
        }

        // Initialize the leaderboard
        function initLeaderboard() {
            // Load data from Firebase with real-time updates
            loadLeaderboardDataFromFirebase((data) => {
                leaderboardData = sortDataByScore(data);
                renderLeaderboard(leaderboardData);
            });
            
            setupEventListeners();
        }

        // Global variable to store leaderboard data
        let leaderboardData = [];

        // Render the leaderboard
        function renderLeaderboard(data) {
            leaderboardBody.innerHTML = '';
            
            data.forEach((player, index) => {
                const row = document.createElement('tr');
                
                // Calculate level and progress
                const { level, progress } = calculateLevelAndProgress(player.score);
                
                // Determine medal for top 3
                let medalHTML = '';
                if (index === 0) {
                    medalHTML = '<span class="medal gold">1</span>';
                } else if (index === 1) {
                    medalHTML = '<span class="medal silver">2</span>';
                } else if (index === 2) {
                    medalHTML = '<span class="medal bronze">3</span>';
                } else {
                    medalHTML = `<span class="rank">${index + 1}</span>`;
                }
                
                // Get initials for avatar
                const initials = player.name.split(' ').map(n => n[0]).join('');
                
                row.innerHTML = `
                    <td class="rank">${medalHTML}</td>
                    <td class="level">${level}</td>
                    <td>
                        <div class="player">
                            <div class="avatar">${initials}</div>
                            <div class="name">${player.name}</div>
                        </div>
                    </td>
                    <td class="score">${player.score.toLocaleString()}</td>
                    <td>
                        <div class="progress-bar">
                            <div class="progress" style="width: ${progress}%"></div>
                        </div>
                        <span style="font-size: 0.8rem; margin-left: 5px;">${progress}%</span>
                    </td>
                `;
                
                leaderboardBody.appendChild(row);
            });
        }

        // Render the player list in the modal
        function renderPlayerList() {
            playerList.innerHTML = '';
            
            leaderboardData.forEach((player, index) => {
                const playerItem = document.createElement('div');
                playerItem.className = 'player-item';
                
                // Calculate level and progress
                const { level, progress } = calculateLevelAndProgress(player.score);
                
                playerItem.innerHTML = `
                    <div class="player-info">
                        <div class="avatar" style="margin-right: 10px;">${player.name.split(' ').map(n => n[0]).join('')}</div>
                        <div>
                            <div class="name">${player.name}</div>
                            <div style="font-size: 0.8rem; color: #6c757d;">
                                Score: ${player.score} | Level: ${level} | Progress: ${progress}%
                            </div>
                        </div>
                    </div>
                    <div class="player-actions">
                        <button class="btn btn-primary edit-player" data-id="${player.id}">Edit</button>
                        <button class="btn btn-danger delete-player" data-id="${player.id}">Delete</button>
                    </div>
                `;
                
                playerList.appendChild(playerItem);
            });
            
            // Add event listeners to edit and delete buttons
            document.querySelectorAll('.edit-player').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const playerId = e.target.getAttribute('data-id');
                    editPlayer(playerId);
                });
            });
            
            document.querySelectorAll('.delete-player').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const playerId = e.target.getAttribute('data-id');
                    deletePlayer(playerId);
                });
            });
        }

        // Filter the leaderboard based on search input
        function filterLeaderboard() {
            const searchTerm = searchInput.value.toLowerCase();
            
            if (searchTerm === '') {
                renderLeaderboard(leaderboardData);
                return;
            }
            
            const filteredData = leaderboardData.filter(player => 
                player.name.toLowerCase().includes(searchTerm)
            );
            
            renderLeaderboard(filteredData);
        }

        // Verify password
        function verifyPassword() {
            const enteredPassword = passwordInput.value.trim();
            
            if (enteredPassword === correctPassword) {
                isAuthenticated = true;
                passwordError.style.display = 'none';
                editSection.style.display = 'block';
                renderPlayerList();
            } else {
                passwordError.style.display = 'block';
                passwordInput.value = '';
                passwordInput.focus();
            }
        }

        // Open the edit modal
        function openEditModal() {
            // Reset authentication state
            isAuthenticated = false;
            passwordInput.value = '';
            passwordError.style.display = 'none';
            editSection.style.display = 'none';
            
            editModal.style.display = 'flex';
            passwordInput.focus();
        }

        // Close the edit modal
        function closeEditModal() {
            editModal.style.display = 'none';
            // Reset form fields
            newPlayerName.value = '';
            newPlayerScore.value = '';
        }

        // Save changes and close modal
        function saveChanges() {
            // Save to Firebase
            saveLeaderboardDataToFirebase(leaderboardData);
            closeEditModal();
        }

        // Add a new player
        function addNewPlayer() {
            if (!isAuthenticated) {
                alert('Please verify your password first');
                return;
            }
            
            const name = newPlayerName.value.trim();
            const score = parseInt(newPlayerScore.value);
            
            if (!name || isNaN(score)) {
                alert('Please fill in all fields with valid values');
                return;
            }
            
            if (score < 0 || score > 100000) {
                alert('Score must be between 0 and 100000');
                return;
            }
            
            // Generate a new ID
            const newId = Date.now().toString(); // Use timestamp as ID
            
            // Add the new player
            leaderboardData.push({
                id: newId,
                name: name,
                score: score
            });
            
            // Sort by score (highest first)
            leaderboardData = sortDataByScore(leaderboardData);
            
            // Reset form fields
            newPlayerName.value = '';
            newPlayerScore.value = '';
            
            // Update the player list
            renderPlayerList();
            
            // Update the leaderboard
            renderLeaderboard(leaderboardData);
            
            // Save changes to Firebase
            saveLeaderboardDataToFirebase(leaderboardData);
        }

        // Edit a player
        function editPlayer(playerId) {
            if (!isAuthenticated) {
                alert('Please verify your password first');
                return;
            }
            
            const player = leaderboardData.find(p => p.id === playerId);
            if (!player) return;
            
            const newName = prompt('Enter new name:', player.name);
            if (newName === null) return; // User cancelled
            
            const newScore = parseInt(prompt('Enter new score:', player.score));
            if (isNaN(newScore) || newScore < 0 || newScore > 100000) {
                alert('Please enter a valid score between 0 and 100000');
                return;
            }
            
            // Update the player
            player.name = newName.trim();
            player.score = newScore;
            
            // Sort by score (highest first)
            leaderboardData = sortDataByScore(leaderboardData);
            
            // Update the player list
            renderPlayerList();
            
            // Update the leaderboard
            renderLeaderboard(leaderboardData);
            
            // Save changes to Firebase
            saveLeaderboardDataToFirebase(leaderboardData);
        }

        // Delete a player
        function deletePlayer(playerId) {
            if (!isAuthenticated) {
                alert('Please verify your password first');
                return;
            }
            
            if (!confirm('Are you sure you want to delete this player?')) {
                return;
            }
            
            // Remove the player
            leaderboardData = leaderboardData.filter(p => p.id !== playerId);
            
            // Sort by score (highest first)
            leaderboardData = sortDataByScore(leaderboardData);
            
            // Update the player list
            renderPlayerList();
            
            // Update the leaderboard
            renderLeaderboard(leaderboardData);
            
            // Save changes to Firebase
            saveLeaderboardDataToFirebase(leaderboardData);
        }

        // Set up event listeners
        function setupEventListeners() {
            // Search functionality
            searchInput.addEventListener('input', filterLeaderboard);
            
            // Modal functionality
            changeLink.addEventListener('click', openEditModal);
            closeModal.addEventListener('click', closeEditModal);
            cancelBtn.addEventListener('click', closeEditModal);
            saveBtn.addEventListener('click', saveChanges);
            addPlayerBtn.addEventListener('click', addNewPlayer);
            verifyPasswordBtn.addEventListener('click', verifyPassword);
            
            // Allow pressing Enter to verify password
            passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    verifyPassword();
                }
            });
            
            // Close modal when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target === editModal) {
                    closeEditModal();
                }
            });
        }

        // Initialize the leaderboard when the page loads
        document.addEventListener('DOMContentLoaded', initLeaderboard);
    </script>
</body>
</html>
