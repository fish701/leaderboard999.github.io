    <style>

        }

        .search-box input {
            width: 100%;

            width: 90%;

            max-height: 90vh;

            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);

        .modal-header {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;

            border-radius: 12px 12px 0 0;

        .modal-body {

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;

        .form-group input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ced4da;

            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4a6491;
            box-shadow: 0 0 0 3px rgba(74, 100, 145, 0.2);
        }

        .player-list {
            max-height: 300px;

        .player-item {

        .player-info {
            display: flex;
            align-items: center;
        }

        .player-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: #4a6491;

        }

        .btn-primary:hover {

        }

        .btn-secondary {
            background-color: #6c757d;

        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .password-section {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;

        @media (max-width: 768px) {

            footer {

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Leaderboard</h1>
            <p class="subtitle">Top performers ranked by score</p>
        </header>
        
        <div class="controls">
            <div class="search-box">
                <span class="search-icon">üîç</span>
                <input type="text" id="searchInput" placeholder="Search players...">
            </div>
        </div>
        
        <div class="leaderboard">
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Level</th>
                        <th>Name</th>
                        <th>Score</th>
                        <th>Progress</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <tr>
                        <td colspan="5" class="loading">Loading leaderboard data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <footer>
        <p>Leaderboard &copy; 2023 | Updated in real-time</p>
        <a class="change-btn" id="changeLink">Change</a>
    </footer>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Leaderboard</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="password-section">
                    <h3>Authentication Required</h3>
                    <div class="form-group">
                        <label for="passwordInput">Enter Password to Edit</label>
                        <input type="password" id="passwordInput" placeholder="Enter password">
                        <div class="error-message" id="passwordError">Incorrect password. Please try again.</div>
                    </div>
                    <button class="btn btn-primary" id="verifyPasswordBtn">Verify Password</button>
                </div>
                
                <div class="edit-section" id="editSection">
                    <div id="statusMessage"></div>
                    <div class="form-group">
                        <label for="newPlayerName">Add New Player</label>
                        <input type="text" id="newPlayerName" placeholder="Enter player name">
                    </div>
                    <div class="form-group">
                        <label for="newPlayerScore">Score</label>
                        <input type="number" id="newPlayerScore" placeholder="Enter score" min="0" max="100000">
                    </div>
                    <button class="btn btn-primary" id="addPlayerBtn">Add Player</button>
                    
                    <h3 style="margin: 25px 0 15px;">Current Players</h3>
                    <div class="player-list" id="playerList">
                        <div class="loading">Loading players...</div>
                    </div>
                    
                    <div class="form-actions">
                        <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
                        <button class="btn btn-success" id="saveBtn">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Password for authentication
        const correctPassword = "(67a=72b*3x^2/areug45uay";

        // DOM elements
        const leaderboardBody = document.getElementById('leaderboardBody');
        const searchInput = document.getElementById('searchInput');
        const changeLink = document.getElementById('changeLink');
        const editModal = document.getElementById('editModal');
        const closeModal = document.getElementById('closeModal');
        const cancelBtn = document.getElementById('cancelBtn');
        const saveBtn = document.getElementById('saveBtn');
        const playerList = document.getElementById('playerList');
        const addPlayerBtn = document.getElementById('addPlayerBtn');
        const newPlayerName = document.getElementById('newPlayerName');
        const newPlayerScore = document.getElementById('newPlayerScore');
        const passwordInput = document.getElementById('passwordInput');
        const verifyPasswordBtn = document.getElementById('verifyPasswordBtn');
        const passwordError = document.getElementById('passwordError');
        const editSection = document.getElementById('editSection');
        const statusMessage = document.getElementById('statusMessage');

        // Track authentication state
        let isAuthenticated = false;
        
        // Firebase variables
        let db;
        let leaderboardCollection;

        // Level progression system
        function calculateLevelAndProgress(score) {
            let level = 1;
            let progress = 0;
            let baseScore = 100; // Base score needed for level 1
            
            // Calculate level based on score
            while (score >= baseScore) {
                score -= baseScore;
                level++;
                baseScore *= 1.25; // Each level requires 1.25x more score
            }
            
            // Calculate progress percentage for current level
            progress = Math.min(100, Math.round((score / baseScore) * 100));
            
            return { level, progress, scoreToNextLevel: baseScore - score };
        }

        // Show status message
        function showStatus(message, isSuccess = true) {
            statusMessage.innerHTML = `<div class="status-message ${isSuccess ? 'status-success' : 'status-error'}">${message}</div>`;
            setTimeout(() => {
                statusMessage.innerHTML = '';
            }, 3000);
        }

        // Initialize Firebase and leaderboard
        async function initLeaderboard() {
            try {
                console.log('Initializing Firebase...');
                
                // Wait for Firebase to be available
                let attempts = 0;
                const maxAttempts = 50; // 5 seconds max wait
                
                while (!window.firebaseDb && attempts < maxAttempts) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }
                
                if (!window.firebaseDb) {
                    throw new Error('Firebase failed to initialize');
                }
                
                db = window.firebaseDb;
                leaderboardCollection = window.firebaseCollection(db, 'players'); // Changed collection name
                
                console.log('Firebase initialized successfully');
                
                // Set up real-time listener
                setupRealtimeListener();
                setupEventListeners();
                
                // Test connection by loading initial data
                const snapshot = await window.firebaseGetDocs(leaderboardCollection);
                console.log('Initial data loaded:', snapshot.size, 'players');
                
            } catch (error) {
                console.error('Error initializing leaderboard:', error);
                leaderboardBody.innerHTML = '<tr><td colspan="5" class="loading">Error loading leaderboard. Please refresh the page.</td></tr>';
                showStatus('Error connecting to database', false);
            }
        }

        // Set up real-time Firestore listener
        function setupRealtimeListener() {
            window.firebaseOnSnapshot(leaderboardCollection, (snapshot) => {
                console.log('Received snapshot with', snapshot.size, 'players');
                const leaderboardData = [];
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    leaderboardData.push({
                        id: doc.id,
                        name: data.name,
                        score: data.score
                    });
                });
                
                // Sort by score (highest first)
                leaderboardData.sort((a, b) => b.score - a.score);
                
                // Render the leaderboard
                renderLeaderboard(leaderboardData);
                
                // If modal is open, update player list
                if (editModal.style.display === 'flex' && isAuthenticated) {
                    renderPlayerList(leaderboardData);
                }
            }, (error) => {
                console.error('Error listening to leaderboard:', error);
                leaderboardBody.innerHTML = '<tr><td colspan="5" class="loading">Error loading leaderboard data.</td></tr>';
                showStatus('Error loading data', false);
            });
        }

        // Render the leaderboard
        function renderLeaderboard(data) {
            if (data.length === 0) {
                leaderboardBody.innerHTML = '<tr><td colspan="5" class="loading">No players found. Add some players to get started!</td></tr>';
                return;
            }
            
            leaderboardBody.innerHTML = '';
            
            data.forEach((player, index) => {
                const row = document.createElement('tr');
                
                // Calculate level and progress
                const { level, progress } = calculateLevelAndProgress(player.score);
                
                // Determine medal for top 3
                let medalHTML = '';
                if (index === 0) {
                    medalHTML = '<span class="medal gold">1</span>';
                } else if (index === 1) {
                    medalHTML = '<span class="medal silver">2</span>';
                } else if (index === 2) {
                    medalHTML = '<span class="medal bronze">3</span>';
                } else {
                    medalHTML = `<span class="rank">${index + 1}</span>`;
                }
                
                // Get initials for avatar
                const initials = player.name.split(' ').map(n => n[0]).join('');
                
                row.innerHTML = `
                    <td class="rank">${medalHTML}</td>
                    <td class="level">${level}</td>
                    <td>
                        <div class="player">
                            <div class="avatar">${initials}</div>
                            <div class="name">${player.name}</div>
                        </div>
                    </td>
                    <td class="score">${player.score.toLocaleString()}</td>
                    <td>
                        <div class="progress-bar">
                            <div class="progress" style="width: ${progress}%"></div>
                        </div>
                        <span style="font-size: 0.8rem; margin-left: 5px;">${progress}%</span>
                    </td>
                `;
                
                leaderboardBody.appendChild(row);
            });
        }

        // Render the player list in the modal
        function renderPlayerList(data) {
            playerList.innerHTML = '';
            
            if (data.length === 0) {
                playerList.innerHTML = '<div class="loading">No players found</div>';
                return;
            }
            
            data.forEach((player, index) => {
                const playerItem = document.createElement('div');
                playerItem.className = 'player-item';
                
                // Calculate level and progress
                const { level, progress } = calculateLevelAndProgress(player.score);
                
                playerItem.innerHTML = `
                    <div class="player-info">
                        <div class="avatar" style="margin-right: 10px;">${player.name.split(' ').map(n => n[0]).join('')}</div>
                        <div>
                            <div class="name">${player.name}</div>
                            <div style="font-size: 0.8rem; color: #6c757d;">
                                Score: ${player.score} | Level: ${level} | Progress: ${progress}%
                            </div>
                        </div>
                    </div>
                    <div class="player-actions">
                        <button class="btn btn-primary edit-player" data-id="${player.id}">Edit</button>
                        <button class="btn btn-danger delete-player" data-id="${player.id}">Delete</button>
                    </div>
                `;
                
                playerList.appendChild(playerItem);
            });
            
            // Add event listeners to edit and delete buttons
            document.querySelectorAll('.edit-player').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const playerId = e.target.getAttribute('data-id');
                    editPlayer(playerId);
                });
            });
            
            document.querySelectorAll('.delete-player').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const playerId = e.target.getAttribute('data-id');
                    deletePlayer(playerId);
                });
            });
        }

        // Filter the leaderboard based on search input
        function filterLeaderboard() {
            const searchTerm = searchInput.value.toLowerCase();
            
            // Get current data from Firestore
            window.firebaseGetDocs(leaderboardCollection).then((snapshot) => {
                const leaderboardData = [];
                snapshot.forEach((doc) => {
                    leaderboardData.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                // Sort by score (highest first)
                leaderboardData.sort((a, b) => b.score - a.score);
                
                if (searchTerm === '') {
                    renderLeaderboard(leaderboardData);
                    return;
                }
                
                const filteredData = leaderboardData.filter(player => 
                    player.name.toLowerCase().includes(searchTerm)
                );
                
                renderLeaderboard(filteredData);
            });
        }

        // Verify password
        function verifyPassword() {
            const enteredPassword = passwordInput.value.trim();
            
            if (enteredPassword === correctPassword) {
                isAuthenticated = true;
                passwordError.style.display = 'none';
                editSection.style.display = 'block';
                
                // Load current data for the player list
                window.firebaseGetDocs(leaderboardCollection).then((snapshot) => {
                    const leaderboardData = [];
                    snapshot.forEach((doc) => {
                        leaderboardData.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    
                    // Sort by score (highest first)
                    leaderboardData.sort((a, b) => b.score - a.score);
                    renderPlayerList(leaderboardData);
                });
            } else {
                passwordError.style.display = 'block';
                passwordInput.value = '';
                passwordInput.focus();
            }
        }

        // Open the edit modal
        function openEditModal() {
            // Reset authentication state
            isAuthenticated = false;
            passwordInput.value = '';
            passwordError.style.display = 'none';
            editSection.style.display = 'none';
            
            editModal.style.display = 'flex';
            passwordInput.focus();
        }

        // Close the edit modal
        function closeEditModal() {
            editModal.style.display = 'none';
            // Reset form fields
            newPlayerName.value = '';
            newPlayerScore.value = '';
        }

        // Add a new player
        async function addNewPlayer() {
            if (!isAuthenticated) {
                alert('Please verify your password first');
                return;
            }
            
            const name = newPlayerName.value.trim();
            const score = parseInt(newPlayerScore.value);
            
            if (!name || isNaN(score)) {
                showStatus('Please fill in all fields with valid values', false);
                return;
            }
            
            if (score < 0 || score > 100000) {
                showStatus('Score must be between 0 and 100000', false);
                return;
            }
            
            try {
                console.log('Adding player:', name, score);
                
                // Use addDoc to let Firestore auto-generate the ID
                const docRef = await window.firebaseAddDoc(leaderboardCollection, {
                    name: name,
                    score: score,
                    createdAt: new Date()
                });
                
                console.log('Player added with ID:', docRef.id);
                
                // Reset form fields
                newPlayerName.value = '';
                newPlayerScore.value = '';
                
                // Success message
                showStatus('Player added successfully!');
                
            } catch (error) {
                console.error('Error adding player:', error);
                showStatus('Error adding player: ' + error.message, false);
            }
        }

        // Edit a player
        async function editPlayer(playerId) {
            if (!isAuthenticated) {
                alert('Please verify your password first');
                return;
            }
            
            // Get current player data
            const playerDoc = window.firebaseDoc(db, 'players', playerId);
            const playerSnapshot = await window.firebaseGetDocs(window.firebaseCollection(db, 'players'));
            let playerData = null;
            
            playerSnapshot.forEach((doc) => {
                if (doc.id === playerId) {
                    playerData = doc.data();
                }
            });
            
            if (!playerData) {
                showStatus('Player not found', false);
                return;
            }
            
            const newName = prompt('Enter new name:', playerData.name);
            if (newName === null) return; // User cancelled
            
            const newScore = parseInt(prompt('Enter new score:', playerData.score));
            if (isNaN(newScore) || newScore < 0 || newScore > 100000) {
                showStatus('Please enter a valid score between 0 and 100000', false);
                return;
            }
            
            try {
                console.log('Updating player:', playerId, newName, newScore);
                
                // Update the player in Firestore
                await window.firebaseSetDoc(playerDoc, {
                    name: newName.trim(),
                    score: newScore,
                    updatedAt: new Date()
                }, { merge: true });
                
                // Success message
                showStatus('Player updated successfully!');
            } catch (error) {
                console.error('Error updating player:', error);
                showStatus('Error updating player: ' + error.message, false);
            }
        }

        // Delete a player
        async function deletePlayer(playerId) {
            if (!isAuthenticated) {
                alert('Please verify your password first');
                return;
            }
            
            if (!confirm('Are you sure you want to delete this player?')) {
                return;
            }
            
            try {
                console.log('Deleting player:', playerId);
                
                // Delete the player from Firestore
                await window.firebaseDeleteDoc(window.firebaseDoc(db, 'players', playerId));
                
                // Success message
                showStatus('Player deleted successfully!');
            } catch (error) {
                console.error('Error deleting player:', error);
                showStatus('Error deleting player: ' + error.message, false);
            }
        }

        // Set up event listeners
        function setupEventListeners() {
            // Search functionality
            searchInput.addEventListener('input', filterLeaderboard);
            
            // Modal functionality
            changeLink.addEventListener('click', openEditModal);
            closeModal.addEventListener('click', closeEditModal);
            cancelBtn.addEventListener('click', closeEditModal);
            saveBtn.addEventListener('click', closeEditModal);
            addPlayerBtn.addEventListener('click', addNewPlayer);
            verifyPasswordBtn.addEventListener('click', verifyPassword);
            
            // Allow pressing Enter to verify password
            passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    verifyPassword();
                }
            });
            
            // Close modal when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target === editModal) {
                    closeEditModal();
                }
            });
        }

        // Initialize the leaderboard when the page loads
        document.addEventListener('DOMContentLoaded', initLeaderboard);
    </script>
