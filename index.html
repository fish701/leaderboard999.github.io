<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin-top: 20px;
        }

        header {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
            padding: 25px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .search-box {
            position: relative;
            width: 300px;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border: 1px solid #ced4da;
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #4a6491;
            box-shadow: 0 0 0 3px rgba(74, 100, 145, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .sort-options select {
            padding: 10px 15px;
            border: 1px solid #ced4da;
            border-radius: 50px;
            font-size: 1rem;
            background-color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .sort-options select:focus {
            outline: none;
            border-color: #4a6491;
            box-shadow: 0 0 0 3px rgba(74, 100, 145, 0.2);
        }

        .leaderboard {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #4a6491;
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            user-select: none;
        }

        th:hover {
            background-color: #3a5479;
        }

        th i {
            margin-left: 5px;
            font-size: 0.8rem;
        }

        tbody tr {
            border-bottom: 1px solid #e9ecef;
            transition: background-color 0.3s;
        }

        tbody tr:hover {
            background-color: #f1f3f5;
        }

        tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tbody tr:nth-child(even):hover {
            background-color: #e9ecef;
        }

        td {
            padding: 15px;
        }

        .rank {
            font-weight: bold;
            text-align: center;
            width: 80px;
        }

        .player {
            display: flex;
            align-items: center;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #4a6491;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 15px;
        }

        .name {
            font-weight: 600;
        }

        .score {
            font-weight: 600;
            color: #2c3e50;
        }

        .medal {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .gold {
            background-color: #ffd700;
            color: #8b7500;
        }

        .silver {
            background-color: #c0c0c0;
            color: #696969;
        }

        .bronze {
            background-color: #cd7f32;
            color: #5a4326;
        }

        .progress-bar {
            height: 8px;
            background-color: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(to right, #4a6491, #6a84b1);
            border-radius: 4px;
        }

        .change-link {
            text-align: center;
            padding: 15px;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }

        .change-link a {
            color: #4a6491;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.3s;
        }

        .change-link a:hover {
            color: #2c3e50;
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: white;
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
            padding: 20px;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 1.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .close-btn:hover {
            transform: scale(1.1);
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4a6491;
            box-shadow: 0 0 0 3px rgba(74, 100, 145, 0.2);
        }

        .player-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ced4da;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .player-item:last-child {
            border-bottom: none;
        }

        .player-info {
            display: flex;
            align-items: center;
        }

        .player-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: #4a6491;
            color: white;
        }

        .btn-primary:hover {
            background-color: #3a5479;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .search-box {
                width: 100%;
            }
            
            th, td {
                padding: 10px 8px;
            }
            
            .avatar {
                width: 32px;
                height: 32px;
                margin-right: 10px;
            }
            
            .player-actions {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Leaderboard</h1>
            <p class="subtitle">Top performers ranked by score</p>
        </header>
        
        <div class="controls">
            <div class="search-box">
                <span class="search-icon">🔍</span>
                <input type="text" id="searchInput" placeholder="Search players...">
            </div>
            
            <div class="sort-options">
                <select id="sortSelect">
                    <option value="rank">Sort by: Rank</option>
                    <option value="name">Sort by: Name</option>
                    <option value="score">Sort by: Score</option>
                </select>
            </div>
        </div>
        
        <div class="leaderboard">
            <table>
                <thead>
                    <tr>
                        <th data-sort="rank">Rank <i>▼</i></th>
                        <th data-sort="name">Player <i>▼</i></th>
                        <th data-sort="score">Score <i>▼</i></th>
                        <th data-sort="progress">Progress <i>▼</i></th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <!-- Leaderboard data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
        
        <div class="change-link">
            <a id="changeLink">Change</a>
        </div>
    </div>
    
    <footer>
        <p>Leaderboard &copy; 2023 | Updated in real-time</p>
    </footer>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Leaderboard</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="newPlayerName">Add New Player</label>
                    <input type="text" id="newPlayerName" placeholder="Enter player name">
                </div>
                <div class="form-group">
                    <label for="newPlayerScore">Score</label>
                    <input type="number" id="newPlayerScore" placeholder="Enter score" min="0" max="10000">
                </div>
                <div class="form-group">
                    <label for="newPlayerProgress">Progress (%)</label>
                    <input type="number" id="newPlayerProgress" placeholder="Enter progress" min="0" max="100">
                </div>
                <button class="btn btn-primary" id="addPlayerBtn">Add Player</button>
                
                <h3 style="margin: 25px 0 15px;">Current Players</h3>
                <div class="player-list" id="playerList">
                    <!-- Player list will be populated by JavaScript -->
                </div>
                
                <div class="form-actions">
                    <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button class="btn btn-success" id="saveBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample leaderboard data
        let leaderboardData = [
            { id: 1, name: "Alex Johnson", score: 9850, progress: 98 },
            { id: 2, name: "Sam Wilson", score: 8720, progress: 87 },
            { id: 3, name: "Taylor Swift", score: 7650, progress: 76 },
            { id: 4, name: "Jordan Lee", score: 7430, progress: 74 },
            { id: 5, name: "Casey Kim", score: 6980, progress: 69 },
            { id: 6, name: "Morgan Reed", score: 6540, progress: 65 },
            { id: 7, name: "Riley Smith", score: 6210, progress: 62 },
            { id: 8, name: "Avery Brown", score: 5870, progress: 58 },
            { id: 9, name: "Quinn Davis", score: 5430, progress: 54 },
            { id: 10, name: "Skyler White", score: 5120, progress: 51 }
        ];

        // DOM elements
        const leaderboardBody = document.getElementById('leaderboardBody');
        const searchInput = document.getElementById('searchInput');
        const sortSelect = document.getElementById('sortSelect');
        const tableHeaders = document.querySelectorAll('th[data-sort]');
        const changeLink = document.getElementById('changeLink');
        const editModal = document.getElementById('editModal');
        const closeModal = document.getElementById('closeModal');
        const cancelBtn = document.getElementById('cancelBtn');
        const saveBtn = document.getElementById('saveBtn');
        const playerList = document.getElementById('playerList');
        const addPlayerBtn = document.getElementById('addPlayerBtn');
        const newPlayerName = document.getElementById('newPlayerName');
        const newPlayerScore = document.getElementById('newPlayerScore');
        const newPlayerProgress = document.getElementById('newPlayerProgress');

        // Initialize the leaderboard
        function initLeaderboard() {
            renderLeaderboard(leaderboardData);
            setupEventListeners();
        }

        // Render the leaderboard
        function renderLeaderboard(data) {
            leaderboardBody.innerHTML = '';
            
            data.forEach((player, index) => {
                const row = document.createElement('tr');
                
                // Determine medal for top 3
                let medalHTML = '';
                if (index === 0) {
                    medalHTML = '<span class="medal gold">1</span>';
                } else if (index === 1) {
                    medalHTML = '<span class="medal silver">2</span>';
                } else if (index === 2) {
                    medalHTML = '<span class="medal bronze">3</span>';
                } else {
                    medalHTML = `<span class="rank">${index + 1}</span>`;
                }
                
                // Get initials for avatar
                const initials = player.name.split(' ').map(n => n[0]).join('');
                
                row.innerHTML = `
                    <td class="rank">${medalHTML}</td>
                    <td>
                        <div class="player">
                            <div class="avatar">${initials}</div>
                            <div class="name">${player.name}</div>
                        </div>
                    </td>
                    <td class="score">${player.score.toLocaleString()}</td>
                    <td>
                        <div class="progress-bar">
                            <div class="progress" style="width: ${player.progress}%"></div>
                        </div>
                        <span style="font-size: 0.8rem; margin-left: 5px;">${player.progress}%</span>
                    </td>
                `;
                
                leaderboardBody.appendChild(row);
            });
        }

        // Render the player list in the modal
        function renderPlayerList() {
            playerList.innerHTML = '';
            
            leaderboardData.forEach((player, index) => {
                const playerItem = document.createElement('div');
                playerItem.className = 'player-item';
                
                playerItem.innerHTML = `
                    <div class="player-info">
                        <div class="avatar" style="margin-right: 10px;">${player.name.split(' ').map(n => n[0]).join('')}</div>
                        <div>
                            <div class="name">${player.name}</div>
                            <div style="font-size: 0.8rem; color: #6c757d;">
                                Score: ${player.score} | Progress: ${player.progress}%
                            </div>
                        </div>
                    </div>
                    <div class="player-actions">
                        <button class="btn btn-primary edit-player" data-id="${player.id}">Edit</button>
                        <button class="btn btn-danger delete-player" data-id="${player.id}">Delete</button>
                    </div>
                `;
                
                playerList.appendChild(playerItem);
            });
            
            // Add event listeners to edit and delete buttons
            document.querySelectorAll('.edit-player').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const playerId = parseInt(e.target.getAttribute('data-id'));
                    editPlayer(playerId);
                });
            });
            
            document.querySelectorAll('.delete-player').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const playerId = parseInt(e.target.getAttribute('data-id'));
                    deletePlayer(playerId);
                });
            });
        }

        // Sort the leaderboard
        function sortLeaderboard(sortBy, ascending = true) {
            const sortedData = [...leaderboardData];
            
            sortedData.sort((a, b) => {
                if (sortBy === 'name') {
                    return ascending ? 
                        a.name.localeCompare(b.name) : 
                        b.name.localeCompare(a.name);
                } else if (sortBy === 'score') {
                    return ascending ? a.score - b.score : b.score - a.score;
                } else if (sortBy === 'progress') {
                    return ascending ? a.progress - b.progress : b.progress - a.progress;
                } else {
                    // Default to rank
                    return ascending ? a.id - b.id : b.id - a.id;
                }
            });
            
            renderLeaderboard(sortedData);
        }

        // Filter the leaderboard based on search input
        function filterLeaderboard() {
            const searchTerm = searchInput.value.toLowerCase();
            
            if (searchTerm === '') {
                renderLeaderboard(leaderboardData);
                return;
            }
            
            const filteredData = leaderboardData.filter(player => 
                player.name.toLowerCase().includes(searchTerm)
            );
            
            renderLeaderboard(filteredData);
        }

        // Open the edit modal
        function openEditModal() {
            renderPlayerList();
            editModal.style.display = 'flex';
        }

        // Close the edit modal
        function closeEditModal() {
            editModal.style.display = 'none';
            // Reset form fields
            newPlayerName.value = '';
            newPlayerScore.value = '';
            newPlayerProgress.value = '';
        }

        // Add a new player
        function addNewPlayer() {
            const name = newPlayerName.value.trim();
            const score = parseInt(newPlayerScore.value);
            const progress = parseInt(newPlayerProgress.value);
            
            if (!name || isNaN(score) || isNaN(progress)) {
                alert('Please fill in all fields with valid values');
                return;
            }
            
            if (score < 0 || score > 10000) {
                alert('Score must be between 0 and 10000');
                return;
            }
            
            if (progress < 0 || progress > 100) {
                alert('Progress must be between 0 and 100');
                return;
            }
            
            // Generate a new ID
            const newId = leaderboardData.length > 0 ? 
                Math.max(...leaderboardData.map(p => p.id)) + 1 : 1;
            
            // Add the new player
            leaderboardData.push({
                id: newId,
                name: name,
                score: score,
                progress: progress
            });
            
            // Reset form fields
            newPlayerName.value = '';
            newPlayerScore.value = '';
            newPlayerProgress.value = '';
            
            // Update the player list
            renderPlayerList();
            
            // Update the leaderboard
            renderLeaderboard(leaderboardData);
        }

        // Edit a player
        function editPlayer(playerId) {
            const player = leaderboardData.find(p => p.id === playerId);
            if (!player) return;
            
            const newName = prompt('Enter new name:', player.name);
            if (newName === null) return; // User cancelled
            
            const newScore = parseInt(prompt('Enter new score:', player.score));
            if (isNaN(newScore) || newScore < 0 || newScore > 10000) {
                alert('Please enter a valid score between 0 and 10000');
                return;
            }
            
            const newProgress = parseInt(prompt('Enter new progress:', player.progress));
            if (isNaN(newProgress) || newProgress < 0 || newProgress > 100) {
                alert('Please enter a valid progress between 0 and 100');
                return;
            }
            
            // Update the player
            player.name = newName.trim();
            player.score = newScore;
            player.progress = newProgress;
            
            // Update the player list
            renderPlayerList();
            
            // Update the leaderboard
            renderLeaderboard(leaderboardData);
        }

        // Delete a player
        function deletePlayer(playerId) {
            if (!confirm('Are you sure you want to delete this player?')) {
                return;
            }
            
            // Remove the player
            leaderboardData = leaderboardData.filter(p => p.id !== playerId);
            
            // Update the player list
            renderPlayerList();
            
            // Update the leaderboard
            renderLeaderboard(leaderboardData);
        }

        // Set up event listeners
        function setupEventListeners() {
            // Search functionality
            searchInput.addEventListener('input', filterLeaderboard);
            
            // Sort functionality
            sortSelect.addEventListener('change', (e) => {
                sortLeaderboard(e.target.value);
            });
            
            // Table header sorting
            tableHeaders.forEach(header => {
                header.addEventListener('click', () => {
                    const sortBy = header.getAttribute('data-sort');
                    sortLeaderboard(sortBy);
                });
            });
            
            // Modal functionality
            changeLink.addEventListener('click', openEditModal);
            closeModal.addEventListener('click', closeEditModal);
            cancelBtn.addEventListener('click', closeEditModal);
            saveBtn.addEventListener('click', closeEditModal);
            addPlayerBtn.addEventListener('click', addNewPlayer);
            
            // Close modal when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target === editModal) {
                    closeEditModal();
                }
            });
        }

        // Initialize the leaderboard when the page loads
        document.addEventListener('DOMContentLoaded', initLeaderboard);
    </script>
</body>
</html>
